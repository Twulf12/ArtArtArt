<div class="container">
    <div class="row">
<div class="row mt-4">
    <div class="col-md-6 ml-auto mr-auto">
        <div class="card card-user">
            <div class="card-header ml-auto mr-auto">
                <h5 class="card-title">Login {{ result }}</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="password" placeholder="****" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-round">Log in</button>
                        </div>
                    </div>
                </form>
                
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <a routerLink="/signup">
                            <button  class="btn btn-default btn-round">Sign Up</button>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <a routerLink="/reset-password">
                            Forgot Password
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
