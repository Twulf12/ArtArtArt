<div class="container py-5 main-content">
    <div class="row d-flex align-items-center gy-4">

        <section *ngIf="this.server.isLoggedIn()">
        <!-- <section> -->
            <div class="row justify-content-center">
                <div class="bg-dark col-6 py-3">
                    <form (ngSubmit)="onSubmitPost()">
                        <textarea class="w-100" style="height: 10rem;" [(ngModel)]="postText" name="text"></textarea>
                        <div class="input-group mb-2">
                            <input type="file" class="form-control" (change)="onFileSelected($event)" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">
                                Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="col-4" *ngFor="let post of posts">
            <app-art-image [post]="post"></app-art-image>
        </div>
    </div>
</div>
