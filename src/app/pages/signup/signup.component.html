<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 pb-3 text-center">

            <div class="mb-md-2 mt-md-4">

              <h2 class="fw-bold mb-4 text-uppercase">Signup</h2>

              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-outline form-white mb-4">
                    <input [class.active]="signupForm.controls['email'].value" type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Username</label>
                </div>

                <div class="form-outline form-white mb-4">
                    <input [class.active]="signupForm.controls['password'].value" type="password" id="typePasswordX" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>
                <div class="mt-md-2">
                  <span></span>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
